<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/eventPage.css">
    <title>Event</title>
</head>

<body>
    <div class="eventImg"></div>
    <div class="contentBlock">
        <h3 class="eventType">Special Event</h3>
        <h1 class="title">AERIAL FLOW YOGA</h1>
        <p class="content">Php....</p>
        <span class="line"></span>
        <h4 class="eventInformation">Venue :</h4>
        <h4 class="eventInformation">Date :</h4>
        <h4 class="eventInformation">Time :</h4>
        <h4 class="eventInformation">Fee :</h4>
        <h4 class="eventInformation">Event host :</h4>
        <h4 class="eventInformation">Precautions:</h4>

        <span class="line"></span>
        <h3 class="thingToBring">Thing to bring</h3>
        <div class="think-Container">
            <div class="thingIcon"><img src="../Img/Screenshot 2024-07-28 124450.png">
                <p class="thingContent">Water</p>
            </div>
            <div class="thingIcon"><img src="../Img/Screenshot 2024-07-28 124450.png">
                <p class="thingContent">Water</p>
            </div>
            <div class="thingIcon"><img src="../Img/Screenshot 2024-07-28 124450.png">
                <p class="thingContent">Water</p>
            </div>
            <div class="thingIcon"><img src="../Img/Screenshot 2024-07-28 124450.png">
                <p class="thingContent">Water</p>
            </div>
        </div>
        <button class="signUp">Sign Up Now!</button>
    </div>
    <div class="moreEvent">
        <h1 class="moreEventTitle">For Other Event </h1>
        <div class="moreEventContainer">
            <div class="moreImgContainer">
                <div class="ImgContainer">
                    <img src="../Img/201010261156596577807.jpg" alt="event" class="moreEventImg">
                    <img src="../Img/2010102611565864377801.jpg" alt="event" class="moreEventImg">
                    <img src="../Img/2010102611565872177802.jpg" alt="event" class="moreEventImg">
                    <img src="../Img/2010102611565872177802.jpg" alt="event" class="moreEventImg">
                </div>
                <div class="nextImgContainer">
                    <button onclick="leftImg()">&lt;</button>
                    <button onclick="rightImg()">&gt;</button>
                </div>
            </div>
            
        </div>
    </div>


    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector('.think-Container');
            const thingIcon = container.children;
            let currentRowTop = thingIcon[0].offsetTop;
            let rowthingIcon = [];
            let maxWidth;

            Array.from(thingIcon).forEach((thingIcon, index) => {
                if (thingIcon.offsetTop !== currentRowTop) {
                    maxWidth = 100 / rowthingIcon.length + '%';
                    rowthingIcon.forEach(rowthingIcon => rowthingIcon.style.maxWidth = maxWidth);
                    rowthingIcon = [];
                    currentRowTop = thingIcon.offsetTop;
                }
                rowthingIcon.push(thingIcon);

                // Handle last row
                if (index === thingIcon.length - 1) {
                    maxWidth = 100 / rowthingIcon.length + '%';
                    rowthingIcon.forEach(rowthingIcon => rowthingIcon.style.maxWidth = maxWidth);
                }
            });
        });

        let index = 0;
        let width = 0;
        let result = 0;
        const moreEventImg = document.querySelectorAll('.moreEventImg');

        function leftImg() {
            index--;
            if (index < 0) {
                index = moreEventImg.length - 1;
            }
            refresh();
        }
        function rightImg() {
            index++;
            if (index > moreEventImg.length - 1) {
                index = 0;
            }
            refresh();
        }
        function refresh() {
            const ImgContainer = document.querySelector('.ImgContainer');
            width = ImgContainer.clientWidth;
            result = (index * width) + "px";
            ImgContainer.style.right = result;
        }
    </script>
</body>

</html>
